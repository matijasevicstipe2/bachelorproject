<div class="h-100">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col text-center basic2">
        <h1 class="display-3 ba text-dark">PowerHouse Fitness</h1>
        <h3 class="text-uppercase ba text-muted">Unleash Your Full Potential with Our Elite Fitness Experience.</h3>
      </div>
    </div>
    <button routerLink="/login" class="btn-custom2 back-button"><i class="bi bi-arrow-left">Go Back</i></button>
    <div class="row justify-content-center ">
      <div class="col-sm-12 col-md-10 col-lg-6 h-100">
        <div class="card mt-5 basic">
          <div class="card-body">
            <form (submit)="onSubmit()" class="form-signin" name="authenticationForm">
              <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" [(ngModel)]="account.firstname" name="firstname" required>
            </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" [(ngModel)]="account.lastname" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="account.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="account.password" name="password" required>
              </div>
              <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" class="form-control" [(ngModel)]="account.birthdate" name="birthdate" required>
              </div>
              <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" class="form-control" [(ngModel)]="account.sex" name="sex" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="account.city" name="city" required>
              </div>
              <div class="form-group">
                <label for="citystate">City State</label>
                <input type="text" id="citystate" class="form-control" [(ngModel)]="account.citystate" name="citystate" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" [(ngModel)]="account.country" name="country" required>
              </div>
              <button type="submit" class="btn-custom">Create Account</button>
              <button (click)="clearFields()"
                      class="btn-custom2" type="submit">Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
