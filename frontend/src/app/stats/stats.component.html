<div class="row justify-content-center">
  <div class="col-sm-12 col-md-10 col-lg-6">
    <!-- Gym stats -->
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Gym Stats</h5>
        <p>Days and hours spent:</p>
        <ul>
          <li>This Week: 5 days, 10 hours</li>
          <li>This Month: 22 days, 40 hours</li>
          <li>This Year: 150 days, 300 hours</li>
          <li>Total: 500 days, 1000 hours</li>
        </ul>
      </div>
    </div>

    <!-- Gym sessions -->
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Gym Sessions</h5>
        <ul class="list-group">
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-0">Monday, May 1</h6>
                <small>10:00 AM - 11:30 AM</small>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Session Title">
              </div>
            </div>
            <textarea class="form-control mt-2" rows="3" placeholder="Add notes..."></textarea>
          </li>
          <!-- Add more list items for each gym session -->
        </ul>
      </div>
    </div>
  </div>
</div>
